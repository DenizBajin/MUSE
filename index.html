<body>
  <div class="mixer">
    <!-- Left Circle with Remove Button -->
    <div class="circle-container">
      <div class="circle left-circle" id="circle1"></div>
      <button class="remove-button" id="removeLeftButton">Remove</button>
    </div>

    <!-- Saved Colors Palette -->
    <div class="saved-colors" id="savedColors"></div>

    <!-- Right Circle with Remove Button -->
    <div class="circle-container">
      <div class="circle right-circle" id="circle2"></div>
      <button class="remove-button" id="removeRightButton">Remove</button>
    </div>
  </div>

  <!-- Sliders + Colors + Navigation Buttons Section -->
  
  <div class ="sliders-division">
    <div class="internal-sliders glass-box">
      <div class="slider-container">
        <label for="color1tint">Color1 Tint</label>
        <input type="range" id="color1tint" class="slider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="color1shade">Color1 Shade</label>
        <input type="range" id="color1shade" class="slider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="color1saturation">Color1 Saturation</label>
        <input type="range" id="color1saturation" class="slider" min="0" max="100" value="50">
      </div>
    </div>

    <div class = "glass-box">
      <!-- Color Buttons -->
      <div class="colors">
        <span class="color-circle" id="color1" style="background-color: red;" data-color="red"></span>
        <span class="color-circle" id="color2" style="background-color: yellow;" data-color="yellow"></span>
        <span class="color-circle" id="color3" style="background-color: blue;" data-color="blue"></span>
        <span class="color-circle" id="color4" style="background-color: green;" data-color="green"></span>
        <span class="color-circle" id="color5" style="background-color: orange;" data-color="orange"></span>
        <span class="color-circle" id="color6" style="background-color: purple;" data-color="purple"></span>
      </div>

      <div>
         <!-- Save Button -->
        <button id="saveButton" class="save-button">Save Mixture</button>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <button class="nav-button" onclick="window.location.href = 'help.html';">Help</button>
          <button class="nav-button" onclick="window.location.href = 'mixed_colors.html';">More Mixed Colors</button>
        </div>
      </div>
  
    </div>

    <div class = "internal-sliders glass-box">
      <div class="slider-container">
        <label for="color2tint">Color2 Tint</label>
        <input type="range" id="color2tint" class="slider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="color2shade">Color2 Shade</label>
        <input type="range" id="color2shade" class="slider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="color2saturation">Color2 Saturation</label>
        <input type="range" id="color2saturation" class="slider" min="0" max="100" value="50">
      </div>
    </div>
  </div>
