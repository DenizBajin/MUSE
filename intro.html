<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MUSE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black; /* Background color set to black */
      font-family: Arial, sans-serif;
      color: white; /* Text color set to white for contrast */
    }

    .intro-container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white; /* Heading color set to white */
    }

    p {
      font-size: 1.2em;
      color: #ccc; /* Paragraph color set to light gray */
    }

    .start-button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: white; /* Set button background color to white */
      color: black; /* Button text color set to black */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #f1f1f1; /* Slight gray background on hover */
    }

    .logo {
      width: 400px; /* Increased image size */
      height: auto;
      margin-bottom: 20px; /* Space between the image and text */
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <img src="muse-logo.png" alt="MUSE Logo" class="logo"> <!-- Add your image here -->
    <h1>Welcome to MUSE</h1>
    <p>Click below to start mixing colors and sounds.</p>
    <button class="start-button" onclick="startMixer()">Start</button>
  </div>

  <script>
    // Redirect to the main mixer page when the button is clicked
    function startMixer() {
      window.location.href = 'index.html'; // Redirect to the main page (DJ Mixer)
    }
  </script>
</body>
</html>
