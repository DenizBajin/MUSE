<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Colors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    .saved-colors-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      gap: 20px;
      margin-top: 30px;
    }

    .color-swatch {
      width: 100% ;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #fff;
    }

    .color-swatch:hover {
      transform: scale(1.1);
      border-color: #f00;
    }

    .back-button {
      padding: 15px 30px;
      font-size: 1.5em;
      font-family: 'Press Start 2P', cursive; /* Set the button font to the VHS-like font */
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 30px;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* VHS Style Glow and Flicker Effect */
    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0.1;
      z-index: -1;
      animation: flicker 1.5s infinite;
    }

    .back-button:hover {
      background-color: #666;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
    }

    /* VHS flicker effect */
    @keyframes flicker {
      0% { opacity: 0.1; }
      20% { opacity: 0.2; }
      40% { opacity: 0.3; }
      60% { opacity: 0.4; }
      80% { opacity: 0.2; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>

  <h1>Saved Mixed Colors</h1>

  <div class="saved-colors-container" id="savedColorsContainer">
    <!-- Mixed Color Swatches will be inserted here dynamically -->
  </div>

  <button class="back-button" onclick="window.location.href = 'index.html';">Back to Mixer</button>

  <script>
    // Simulate previously saved color mixtures
    const savedColors = [
      { color: '#FF5733', id: 1 },
      { color: '#33FF57', id: 2 },
      { color: '#3357FF', id: 3 },
      { color: '#FFFF33', id: 4 },
      { color: '#FF33FF', id: 5 },
      { color: '#33FFFF', id: 6 }
    ];

    // Function to load saved colors dynamically into the container
    function loadSavedColors() {
    const savedColors = JSON.parse(localStorage.getItem('savedColors')) || [];
    const container = document.getElementById('savedColorsContainer');
    container.innerHTML = ''; // Clear old colors

    savedColors.forEach(({ color }) => {
        const colorDiv = document.createElement('div');
        colorDiv.style.backgroundColor = color;
        colorDiv.className = 'color-box'; // Ensure this CSS class is defined
        container.appendChild(colorDiv);
    });
}

    // Load saved colors when the page is loaded
    window.onload = loadSavedColors;
  </script>

</body>
</html>
